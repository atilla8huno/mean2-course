<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" (submit)="login()">
                <h2>Por favor, faça login <small>Divirta-se!</small></h2>
                <hr class="colorgraph">

                <div class="form-group">
                    <input type="email" name="email" id="email" [(ngModel)]="user.email" class="form-control input-lg"
                           placeholder="E-mail" tabindex="4">
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" [(ngModel)]="user.password"
                           class="form-control input-lg" placeholder="Senha" tabindex="5">
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="submit" value="Entrar" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <a [routerLink]="['/signup']" class="btn btn-success btn-block btn-lg">Nova Conta</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

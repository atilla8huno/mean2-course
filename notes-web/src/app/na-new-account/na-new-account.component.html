<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" (submit)="criarConta()">
                <h2>Please Sign Up <small>It's free and always will be.</small></h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.fullName" id="fullName" name="fullName"
                           class="form-control input-lg" placeholder="Nome Completo" tabindex="3">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" [(ngModel)]="user.email" class="form-control input-lg"
                           placeholder="E-mail" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" [(ngModel)]="user.password"
                                   class="form-control input-lg" placeholder="Senha" tabindex="5" minlength="6">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" [(ngModel)]="user.confirmPassword"
                                   id="password_confirmation"  class="form-control input-lg" minlength="6"
                                   placeholder="Confirme a Senha" tabindex="6">
                        </div>
                    </div>
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <a [routerLink]="['/signin']" class="btn btn-success btn-block btn-lg">Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

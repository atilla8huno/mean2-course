<na-menu></na-menu>

<div class="panel panel-default">
  <div class="panel-body">
    <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" [dismissible]="alert.dismissible"
      (close)="closeAlert(i)" [dismissOnTimeout]="alert.dismissOnTimeout">
      {{ alert?.msg }}
    </alert>

    <router-outlet></router-outlet>
  </div>
</div>
